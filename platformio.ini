[env:m5stack-core-esp32]
platform = espressif32
board = m5stack-core-esp32
framework = arduino
lib_deps = 
	m5stack/M5Stack@^0.3.1
	m5ez/ezTime@^0.8.3
	m5ez/M5ez@^2.3.0
	knolleary/PubSubClient@^2.8
	adafruit/Adafruit NeoPixel@^1.7.0
monitor_speed = 115200
